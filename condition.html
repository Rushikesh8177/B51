<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h4>Check positive or negative</h4>
    <input type="number" id="ag1" class="form-control w-25 m-1"/>
    <button id="checknumber" class="btn  btn-primary" > Submit</button>
    <div id="ag1result"></div>
    </div>

    <div class="container">
    <h4>Create table </h4>
    <input type="number" id="ag2" class="form-control w-25 m-1"/>
    <button id="createtable" class="btn  btn-primary" > Submit</button>
    <div id="ag2result"></div>
    </div>


    <div class="container">
    <h4>Print Even Number </h4>
    <input type="number" id="ag3" class="form-control w-25 m-1"/>
    <button id="Printeven" class="btn  btn-primary" > Submit</button>
    <div id="ag3result"></div>
    </div>


    <script>

        // check number is positive or negativ or zero
        ag1= document.querySelector("#ag1")
        ag1result = document.querySelector("#ag1result")

         function checknumber(){
            n1= Number(ag1.value)
            console.log(n1);

            if(n1<0){
                console.log("Negative");
                ag1result.textContent = ` Number ${n1} is Negative`   //used for show result in html page
            }else if (n1>0){
                console.log("Positive");
                ag1result.textContent = ` Number ${n1} is Posivtiv`
            }else{
                console.log("You enter zero");
            }
            ag1.value = ''   // used for the enterd value vanis after submit vlue
         }
       
         document.querySelector("#checknumber").addEventListener('click',checknumber)



         //create table 

        ag1= document.querySelector("#ag1")
        ag1result = document.querySelector("#ag1result")


        function createtable(){
            n1 = Number(ag1.value)
           

            for(let i=1; i<=10; i++){
                console.log("Number",i," ",n1 *i);
            }
        }

        document.querySelector("#createtable").addEventListener('click',createtable)


        // Print Even Number 

        ag3= document.querySelector("#ag3")
        ag3result= document.querySelector("#ag3result")

        function evennum(){
            let n3= Number(ag3.value)

            for(let i=0; i<=20; i++){
                if(n3 % 2 ===0){
                    console.log("Number is Even number");
                    ag3result.textContent = `  Number ${n3} is Even` 
                }else{
                    console.log("Number is odd");
                    ag3result.textContent = ` Number ${n3} is odd`
                }



            }

            ag3.value= ''

        }

        document.querySelector("#Printeven").addEventListener('click',evennum)




    </script>

</body>
</html>
